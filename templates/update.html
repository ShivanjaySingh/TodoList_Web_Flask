{% extends 'base.html' %}
{% block title %} Update {% endblock title %}
{% block body %}
    <!-- Form Start -->

    <div class="container my-5">
        <h2>Update your ToDo</h2>
        <form action = '/update/{{todo.sno}}' method = 'POST'>
            <div class="mb-3">
              <label for="title" class="form-label">TO DO Title</label>
              <input type="text" class="form-control" name = "title" id="title" value="{{todo.title}}">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">TO DO Description</label>
              <input type="text" class="form-control" name = "desc" id="desc" value="{{todo.desc}}">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Update</button>
          </form>

      </div>
      <!-- Form Ends -->

{% endblock body %}
